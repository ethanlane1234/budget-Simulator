<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function showSection(sectionId) {
      // Hide all sections
      document.querySelectorAll("main > section").forEach(sec => {
        sec.classList.add("hidden");
      });
      // Show the clicked one
      document.getElementById(sectionId).classList.remove("hidden");
    }
    window.onload = () => {
      showSection("home"); // Default section
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">Budget Simulator</h1>
  </header>

  <!-- Navigation -->
  <nav class="bg-blue-500 shadow-inner">
    <ul class="flex justify-center space-x-8 py-4 text-lg font-medium text-white">
      <li><button onclick="showSection('home')" class="hover:text-yellow-300 transition">Home</button></li>
      <li><button onclick="showSection('income')" class="hover:text-yellow-300 transition">Income</button></li>
      <li><button onclick="showSection('expenses')" class="hover:text-yellow-300 transition">Expenses</button></li>
      <li><button onclick="showSection('simulator')" class="hover:text-yellow-300 transition">Simulator</button></li>
      <li><button onclick="showSection('more')" class="hover:text-yellow-300 transition">More</button></li>
    </ul>
  </nav>

  <!-- Main Sections -->
  <main class="max-w-3xl mx-auto mt-10 px-6">
    <!-- Home Section -->
    <section id="home" class="hidden bg-white rounded-2xl shadow-lg p-8">
      <h3 class="text-2xl font-semibold text-center text-blue-600 mb-4">WELCOME</h3>
      <p class="text-center text-gray-700 mb-6">
        Learn how you can achieve financial freedom with our budget simulator.
      </p>
      <ol class="list-decimal list-inside space-y-2 text-gray-800">
        <li>Enter your income</li>
        <li>Enter your expenses</li>
        <li>View our simulator</li>
        <li>Learn how you can achieve financial freedom</li>
      </ol>
    </section>
  </main>
</body>
</html>
